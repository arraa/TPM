<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">0</div>

    <div class="blue">1</div>
    <div class="blue">2</div>
    <div class="blue">3</div>
    <div class="blue">4</div>
    <div class="blue">5</div>

    <button id="btn">click me</button>
    <input id="a" type="number"/>
    <input id="b" type="number"/>
    <button id="addbtn">Add</button>


    <button onclick="logging()">logging</button>
    <script defer>
        const Object = {name : "hello"};
        console.log(Object.name);
      const rootDiv = document.getElementById("root");
      const blueClass = document.getElementsByClassName("blue");
    //   blueClass.forEach((element) => {
    //       element.innerHTML = "hello"
    //   });
    for(let i=0;i<5;i++) {
        blueClass[i].innerHTML = "hello";
    }

      setInterval(() => {
          rootDiv.innerHTML = parseInt(rootDiv.innerHTML) + 1;
      }, 1000);
    //   rootDiv.innerHTML = "Tia";

    const btn = document.getElementById("btn")

    btn.addEventListener("click", (event) => {
        console.log(event);
        rootDiv.innerHTML = 0;
    });

    const aField = document.getElementById("a");
    const bField = document.getElementById("b");
    const addbtn = document.getElementById("addbtn");

    const add =(a,b) => { 
        return a + b
    }

    addbtn.addEventListener("mouseenter", () => {
        const {valueAsNumber : a} = aField;
        const {valueAsNumber : b} = bField;
        rootDiv.innerHTML = add(a,b);
    })
    // click harus diteken , klo mouseenter di hover

    const logging = (log) =>{
        console.log("%cHeLLO WORLD", "font-size: 60px; color: blue");
        console.log(log);
    }

    </script>
</body>
</html>
